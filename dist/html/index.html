<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../js/jquery-carousel.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="Fri, 18 Jul 2014 1:00:00 GMT" />
    <title>Inuit Carousel</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
  </head>
  <body>
    <div class="carousel-outer three-two">
        <button class="buttonRight" type="button">Next</button>
        <button class="buttonLeft" type="button">Back</button>
        <ul class="carousel-indicators">
          <li id="current"></li>
          <li></li>
          <li></li>
        </ul>
        <ol class="content">
          <div class="title">Slide 1</div>
          <li class="active">
            <img src="../images/32.png" alt="Image1">
          </li>
          <li>
            <img src="../images/3by2.jpg" alt="Image2">
          </li>
          <li>
            <img src="../images/3by22.png" alt="Image3">
          </li>
      </ol>
    </div>
  </body>
</html>
